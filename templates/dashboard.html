{% extends "layout.html" %}
{% block body %}
<header class="masthead" style="background-image: url('{{url_for('static', filename = 'img/about-bg.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="page-heading">
                    <h1>Admin Dashboard</h1>
                    <span class="subheading"></span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <h1>Edit posts</h1>
    

</div>
<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">S.no</th>
                <th scope="col">Title</th>
                <th scope="col">Date</th>
                
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td>{{post.sno}}</td>
                <td><a href="/post/{{post.slug}}">{{post.title}}</a></td>
                <td>{{post.date}}</td>
                <td> <a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
                <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary">Delete</button></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <hr>
    <div class="container">
        <h1>Upload file</h1>
        <form action="/uploader" method="POST" enctype="multipart/form-data">
            <input type="file" name="file1" id="file1">
            <button type="submit" class="btn btn-primary ">Submit</button>
        </form>
    </div>

    <hr>

    <div class="clearfix">
        <div class="container">
            <a  href="/logout"><button class="btn btn-primary float-right">Logout</button></a>
        </div>
        <div class="container">
            <a  href="/edit/0"><button class="btn btn-primary float-right">Add new Post</button></a>
        </div>
        
        
        
    </div>
</div>



{% endblock %}
